<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contribuild.</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!--Javascript-->
    <script src="js/index-script.js"></script>

    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <!--CSS-->
    <link rel='stylesheet' type='text/css'media='screen' href='css/index-style.css'>

    
    

</head>
      
<body>

        <div class="row">
            <div class="col-12 web-name">
                <div class="big-text">
                    CONTRIBUILD.
                </div>
                <div class="small-text">
                    Contribute to see your impact towards this pandemic
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 output">
                <div class="output-img">
                    <img id="img-home" src="images/Asset 1.svg" alt="home image">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 amount-1">
                <div id="area-1">$56,200</div>
                <div id="arrow-1"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 amount-2">
                <div id="area-2">$43,960</div>
                <div id="arrow-2"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 amount-3">
                <div id="area-3">$57,230</div>
                <div id="arrow-3"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 amount-4">
                <div id="area-4">$67,748</div>
                <div id="arrow-4"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-12 top-bar">
                <button type="button" class="donate-btn"> 
                    <p id="donate-text">Let's Donate</p>
                </button>

                <div class="col-12 footer">
                    <p id="total">Total funds collected </p>
                    <p id="funds">$225,038</p>
                </div>
                
                <div id="menuToggle">
                    <input id="menu-test" type="checkbox">
                    <span id="first"></span>
                    <span id="second"></span>
                    <span id="third"></span>
                    <div id="menu">
                        <div id="blue-bg"></div>
                        <div id="orange-bg">
                        <p id="menu-label">Menu</p>
                        <p class="menu-text" id="menu-home">HOME</p>
                        <p class="menu-text" id="menu-who">WHO ARE WE</p>
                        <p class="menu-text" id="menu-how">HOW ARE YOU HELPING?</p>
                        <p class="menu-text" id="menu-contact">CONTACT US</p>
                    </div>
                </div>
            </div>
        </div>

  
   
  
    

</body>
</html>
